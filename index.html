<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-Invite Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom right, #eafaf1, #d7f5e6);
      color: #2d4739;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 40px 20px;
    }
    h1 { margin: 0; font-size: 2.2em; }
    p { margin: 10px 0 0; font-size: 1em; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10px;
    }
    .card {
      background: white;
      border: 2px solid #b7e4c7;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin: 15px;
      width: 220px;
      text-decoration: none;
      color: #2d4739;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 140px;
      object-fit: cover;
    }
    .card h3 {
      padding: 15px 10px;
      margin: 0;
    }
    footer {
      background: #4CAF50;
      color: white;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>e-Invite Studio</h1>
    <p>Create clean and modern digital invitations for your special events</p>
  </header>
  <section class="gallery">
    <a class="card" href="wedding.html">
      <img src="https://images.unsplash.com/photo-1530026405186-ed1f13931304?auto=format&fit=crop&w=600&q=60" alt="Wedding">
      <h3>Wedding</h3>
    </a>
    <a class="card" href="birthday.html">
      <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=600&q=60" alt="Birthday">
      <h3>Birthday</h3>
    </a>
    <a class="card" href="baptism.html">
      <img src="https://images.unsplash.com/photo-1575908533013-8e7b8cd7ab7f?auto=format&fit=crop&w=600&q=60" alt="Baptism">
      <h3>Baptism</h3>
    </a>
    <a class="card" href="graduation.html">
      <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=600&q=60" alt="Graduation">
      <h3>Graduation</h3>
    </a>
    <a class="card" href="other.html">
      <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=600&q=60" alt="Other">
      <h3>Other</h3>
    </a>
  </section>
  <footer>
    <p>&copy; 2025 e-Invite Studio. All rights reserved.</p>
  </footer>
</body>
</html>
